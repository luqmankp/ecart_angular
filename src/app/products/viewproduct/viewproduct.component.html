<!-- Product section-->

<section class="py-4">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img style="height: 400px; width: auto;" class="card-img-top mb-5"
                    src="{{productdata.productImage}}" alt="..." /></div>
            <div class="col-md-6">

                <h1 class="display-5 fw-bolder">{{productdata.productName}}</h1>
                <div class="fs-5 mb-4">
                    <div >
                        <p style="font-size: medium; opacity: 85%;">{{productdata.rating}}&starf; | {{productdata.review}} Ratings
                        </p>
                    </div>

                    <span>Rs : {{productdata.price}} </span>
                </div>
                <p class="lead">{{productdata.discription}}</p>
                <div class="d-flex mb-5">
                    <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1"
                        style="max-width: 3rem" />
                    <button class="btn btn-outline-dark flex-shrink-0" type="button">
                        <i class="bi-cart-fill me-1"></i>
                        Add to cart
                    </button>
                </div>
                <div class="d-flex m-3 mt-4">

                    <a href="products/edit_product/{{productdata.id}}" class="btn btn-outline-dark flex-shrink-0 me-2"
                        type="button">
                        <i class="bi-cart-fill me-1"></i>
                        edit
                    </a>
                    <a href="products/delete_product/{{productdata.id}}" class="btn btn-outline-dark flex-shrink-0 "
                        type="button">
                        <i class="bi-cart-fill me-1"></i>
                        delete
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
